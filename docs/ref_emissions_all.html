<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacked Area Chart</title>
    <style>
        .area {
            opacity: 0.6;
        }
        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <svg width="500" height="500"></svg>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="chart.js"></script>
</body>
</html>
